<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-700">

    <div class="flex justify-between w-9/12 mx-auto h-[85px]  ">
        <div class="text-2xl text-gray-50 font-bold flex items-center cursor-pointer">Start<span class="text-orange-500">Up</span>
        </div>
        <ul class="flex gap-4 items-center">
            <li class="text-xl font-semibold cursor-pointer text-orange-500 duration-300 hover:text-white">Home</li>
            <li class="text-xl font-semibold cursor-pointer text-white duration-300 hover:text-orange-500">About</li>
            <li class="text-xl font-semibold cursor-pointer text-white duration-300 hover:text-orange-500">Portfolio
            </li>
            <li class="text-xl font-semibold cursor-pointer text-white duration-300 hover:text-orange-500">Services</li>
            <li class="text-xl font-semibold cursor-pointer text-white duration-300 hover:text-orange-500">Blog</li>
        </ul>
        <div class="flex items-center gap-4">
            <button
                class="text-lg text-white px-6 py-2 font-semibold cursor-pointer rounded-lg bg-orange-500 duration-300 hover:bg-orange-700">Sign
                Up</button>
            <button
                class="text-lg text-black px-6 py-2 font-semibold cursor-pointer rounded-lg bg-white  duration-300 hover:bg-gray-400 hover:text-white">Log
                In</button>
        </div>
    </div>
    <script src=" script.js"></script>
</body>

</html>
